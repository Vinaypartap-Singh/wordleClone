<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Ambiosity</title>
</head>

<body>
    <div id="game">
        <div id="brandName">
            <h1>Ambiosity</h1>
            <h3 id="score">Your Score: 0</h3>
        </div>

        <hr>
        <br>
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
            <button id="play-again" class="playBtnOutline" onclick="resetGame()">Play Again</button>
            <button class="playBtnOutline" onclick="revealRandomLetters()" id="hintBtn">Get A Hint</button>
        </div>

        <div id="board"></div>
        <p id="clue" style="margin-top: 20px; font-weight: bold;"></p>
        <h1 id="answer"></h1>


    </div>

</body>

<script src="./script.js"></script>


</html>
